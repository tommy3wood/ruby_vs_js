<script>
  function selectEvenItems(strings) {
    var result = [];
    var index = 0;
    strings.forEach(function(string) {
      if (index % 2 === 0){
        result.push(string);
      }
      index ++
    })
    return result
  }

  // console.log(selectEvenItems(["a", "b", "c", "d", "e", "f"]));

function max(numbers) {
  var current_max = numbers[0];
  numbers.forEach(function(number) {
    if (number > current_max) {
      current_max = number
    }
  })
  return current_max
}

// console.log(max([5, 4, 8, 1, 2]));

function factorial(number) {
  var result = 1
  current_number = number
  for (i = 0; i < number; i++) {
    result = result * current_number;
    current_number = current_number - 1;
  }
  return result
}

// console.log(factorial(5));

function descending(numbers) {
  var result = []

  for (var index = numbers.length; i > 0; i--) {
    result.push(numbers[index]);
  }
  return result
}

// console.log(descending([1, 3, 5, 7]));

function sumCombinations(numbers1, numbers2) {
  var result = []
  numbers1.forEach(function(numbers1) {
    numbers2.forEach(function(numbers2) {
      result.push(numbers1 + numbers2);
    });
  });
  return result
}

console.log(sumCombinations([1, 5, 10], [100, 500, 1000]));

function bubbleSort(array) {
  var n = array.length
  do{
    var swapped = false
    for(var i = 0; i < n-1; i++) {
      if(array[i] > array[i + 1]) {
        array[i], array[i + 1] = array[i+1], array[i];
        swapped = true;
      }
    }         
    if(swapped === false) {
      break;
    }
  } while(swapped = true)
  return array
}

// console.log(bubbleSort([1,18,4,72]));

</script>
